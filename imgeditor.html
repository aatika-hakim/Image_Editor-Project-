<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>

    <link rel="stylesheet" href="design.css">

    <!-- links for icons -->
    <link rel="stylesheet" href=" https://unpkg.com/boxicons@2.1.2/dist/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Image Editor</h2>

        <div class="wrapper">
            <div class="editor-panel">
                <div class="filters">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button class="active">Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Greyscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button title="Reflect Horizontally"><i class="fa-arrows-left-right"></i></button>
                        <button title="Reflect Vertically"><i class="fa-arrows-up-down"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="C:\Users\Amir\Pictures\watch.PNG" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
